<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Share ext</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <section  ng-app="myApp" ng-controller="myCtrl">

 
  <!--for demo wrap-->
  <h1> Open High Low  {{data.time}} </h1>

  <div class="btn-group" style="margin-bottom:10px">
  <button type="button" class="btn btn-primary" ng-click="all()" >All</button>
  <button type="button" class="btn btn-primary" ng-click="openhigh()" >OPEN=HIGN</button>
  <button type="button" class="btn btn-primary" ng-click="openlow()">OPEN=LOW</button>
</div>




  <div class="tbl-header"> 



    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>Code</th>
          <th>Open</th>
          <th>Hign</th>
          <th>Low</th>
          <th>Change %</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
        <tr  ng-repeat="data in data.data" >
          <td>{{data.symbol}}</td>
          <td> {{data.open}} </td>
          <td> {{data.high}} </td>
          <td> {{data.low}} </td>
          <td> {{data.per}} %</td>
        </tr>
         
      </tbody>
    </table>
  </div>
</section>


<!-- follow me template -->
<div class="made-with-love">
   
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>


    <script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope,$http) {
 
 
 

    $http.get( 'http://shareext.com:2334/')
   .then(
       function(response){
              $scope.data = response.data;

              console.log($scope.data)
       }, 
       function(response){
       
       }
    );
  
  $scope.all =function(){ 
   
   $scope.data.time =  "Loading..."

   .then(
       function(response){
              $scope.data = response.data;

              console.log($scope.data)
       }, 
       function(response){
       
       }
    );

  }
   


     $scope.openhigh =function(){ 

          $scope.data.time =  "Loading..."

    $http.get( 'http://shareext.com:2334/openhigh')
   .then(
       function(response){
              $scope.data = response.data;

              console.log($scope.data)
       }, 
       function(response){
       
       }
    );

  }



     $scope.openlow =function(){ 

          $scope.data.time =  "Loading..."

    $http.get( 'http://shareext.com:2334/openlow')
   .then(
       function(response){
              $scope.data = response.data;

              console.log($scope.data)
       }, 
       function(response){
       
       }
    );

  }

});
</script>

</body>
</html>
